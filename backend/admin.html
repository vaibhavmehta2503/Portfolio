<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Messages - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-card {
            transition: all 0.3s ease;
        }
        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .unread {
            border-left: 4px solid #3b82f6;
        }
        .read {
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Portfolio Messages</h1>
                <p class="text-gray-600">Manage messages from your portfolio contact form</p>
                <div class="mt-4 flex gap-4">
                    <button onclick="refreshMessages()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        üîÑ Refresh
                    </button>
                    <button onclick="markAllAsRead()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        ‚úÖ Mark All as Read
                    </button>
                    <button onclick="deleteAllMessages()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        üóëÔ∏è Delete All
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Messages</p>
                            <p class="text-2xl font-semibold text-gray-900" id="totalMessages">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Unread</p>
                            <p class="text-2xl font-semibold text-gray-900" id="unreadMessages">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Read</p>
                            <p class="text-2xl font-semibold text-gray-900" id="readMessages">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages List -->
            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="text-gray-400 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No messages yet</h3>
                <p class="text-gray-500">Messages from your portfolio contact form will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        let messages = [];

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', refreshMessages);

        async function refreshMessages() {
            try {
                const response = await fetch('http://localhost:5000/api/messages');
                const data = await response.json();
                
                if (data.success) {
                    messages = data.messages;
                    displayMessages();
                    updateStats();
                } else {
                    console.error('Failed to fetch messages:', data.error);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');

            if (messages.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort messages by timestamp (newest first)
            const sortedMessages = messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = sortedMessages.map(message => `
                <div class="message-card bg-white rounded-lg shadow-md p-6 ${message.status === 'unread' ? 'unread' : 'read'}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${escapeHtml(message.name)}</h3>
                            <p class="text-blue-600 hover:underline">
                                <a href="mailto:${escapeHtml(message.email)}">${escapeHtml(message.email)}</a>
                            </p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">${formatDate(message.timestamp)}</span>
                            <span class="px-2 py-1 text-xs rounded-full ${message.status === 'unread' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                ${message.status}
                            </span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="text-gray-700 whitespace-pre-wrap">${escapeHtml(message.message)}</p>
                    </div>
                    <div class="flex gap-2">
                        ${message.status === 'unread' ? 
                            `<button onclick="markAsRead('${message.id}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm transition-colors">
                                Mark as Read
                            </button>` : ''
                        }
                        <button onclick="deleteMessage('${message.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = messages.length;
            const unread = messages.filter(m => m.status === 'unread').length;
            const read = total - unread;

            document.getElementById('totalMessages').textContent = total;
            document.getElementById('unreadMessages').textContent = unread;
            document.getElementById('readMessages').textContent = read;
        }

        async function markAsRead(messageId) {
            try {
                const response = await fetch(`http://localhost:5000/api/messages/${messageId}/read`, {
                    method: 'PUT'
                });
                const data = await response.json();
                
                if (data.success) {
                    refreshMessages();
                } else {
                    console.error('Failed to mark message as read:', data.error);
                }
            } catch (error) {
                console.error('Error marking message as read:', error);
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/messages/${messageId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    refreshMessages();
                } else {
                    console.error('Failed to delete message:', data.error);
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }

        async function markAllAsRead() {
            if (!confirm('Mark all messages as read?')) return;

            const unreadMessages = messages.filter(m => m.status === 'unread');
            for (const message of unreadMessages) {
                await markAsRead(message.id);
            }
        }

        async function deleteAllMessages() {
            if (!confirm('Are you sure you want to delete ALL messages? This cannot be undone.')) return;

            for (const message of messages) {
                await deleteMessage(message.id);
            }
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshMessages, 30000);
    </script>
</body>
</html>
